{% extends 'base.html' %}

{% block titulo %} DashBoard {% endblock %}

{% block conteudo %}

<div class="row">
asd
  </div>

<div class="row">
    <canvas id="productsChart" width="300" height="300"></canvas>
  </div>

{% endblock %}

{% block scripts %}
<script>
var ctx = document.getElementById("productsChart");
var nomes = JSON.parse('{{ nomes|safe }}');
var valores = JSON.parse('{{ valores|safe }}');
var productsChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: nomes,
        datasets: [{
            label: 'Produção',
            data: valores,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
{% endblock %}
