{% extends 'base.html' %}

{% block titulo %} Produto {% endblock %}

{% block conteudo %}

<div class="card">

    <div class="card-header">
        <h2>{{ produto.nome }}</h2>
    </div>

    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="nome" value="{{ produto.nome }}">
                </div>
            </div>

            <div class="form-group row">
                <label for="tipo" class="col-sm-2 col-form-label">Tipo</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="tipo" value="{{ produto.tipo }}">
                </div>
            </div>

            <div class="form-group row">
                <label for="medida" class="col-sm-2 col-form-label">Medida</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="medida" value="{{ produto.un_medida }}">
                </div>
            </div>

            <div class="form-group row">
                <label for="foto" class="col-sm-2 col-form-label">Foto</label>
                <div class="col-sm-10">
                    <a id="foto" href="/media/{{ produto.foto }}" class="btn btn-link" target="_blank">Clique aqui para ver</a>
                </div>
            </div>
            <a href="{% url 'produto_list'%}" class="btn btn-primary">Ver mais produtos</a>
        </form>
    </div>
</div>

{% endblock %}
