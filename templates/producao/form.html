{% extends 'base.html' %}

{% block titulo %} Nova Produção {% endblock %}

{% load crispy_forms_tags %}

{% block conteudo %}

<div class="row justify-content-center corretor">

    <div class="col-8">

        <div class="card ">
            <div class="card-header">
                <h3 class="card-title">Produção</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="submit" class="btn btn-primary">{{ acao }}</button>
                        <a href="{% url 'producao_list'%}" class="btn btn-secondary">Talvez depois</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>

{% endblock %}
